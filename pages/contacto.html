  <!-- Fin Header -->

  <!-- Comienzo main -->
  <main class="form">

    <div class="bg-home content ">
      <h1>Contacto</h1>
    </div>
    <div class="contact-wrapper animated bounceInUp">
      <div class="contact-form bg-graystrong">
        <h4>Contactanos</h4>
        <form>
          <p class="textform">
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" id="nombre">
          </p>
          <p class="textform">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </p>

          <p class="textform">
            <label for="tel">Teléfono</label>
            <input type="tel" name="tel" id="tel">
          </p>
          <p class="textform">
            <label>Asunto</label>
            <input type="text" name="asunto" id="asunto">
          </p>
          <p class="block textform">
            <label for="consulta">Consulta</label><br>
            <textarea name="consulta" id="consulta" cols="30" rows="4"></textarea></textarea>
          </p>
          <p class="block textform">
            <button> <a href="../pages/error404.html">Enviar</a>
            </button>
          </p>
          <p class="block textform">
            <button type="reset">
              Cancelar</button>
            </button>
          </p>

        </form>
      </div>
      <div class="contact-info bg.home">
        <h4>Mas Info</h4>
        <ul>
          <li class="textform">Av. Paseo Colón 650</li>
          <li class="textform">(011) 15 4578-8447</li>
          <li class="textform">clinok2021@gmail.com</li>
          <li class="textform">Productos domisanitarios</li>
        </ul>
      </div>
    </div>
    </div>
  </main>

  <!-- Cierro main -->

  <footer class="lineargradient bg-graystrong d-flex justify-content-right" id="footer">
    <a href="https://www.instagram.com/clinok_/" target="_blank">Seguinos en <img class="ig"
